    <main class="contact_info">
        <section>
            <div class="contact">
                <h2>Kontakt mig</h2>
                <br>
                <p class="p_txt">
                    Ring for en konsultation tlf: (+45) 29 62 48 32
                    <br>
                    Eller udfyld formularen forneden
                </p>
            </div>
            <div class="contact_form">
                <form name="contant" netlify>
                    <input type="text" id="fullname" name="name" placeholder="Name">
                    <input type="email" id="email" name="emailaddress" placeholder="Email">
                    <input type="text" id="topic" name="topic" placeholder="Topic">
                    <textarea id="subject" name="subject" placeholder="Write something.."
                        style="min-height:100px; max-height: 150px;"></textarea>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </section>
    </main>
    <!-- END MAIN -->
